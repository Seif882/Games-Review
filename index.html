<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="images/logo-sm.png" type="image/x-icon" />
    <title>Game Reviews</title>
  </head>

  <body>
    <!-- ! Details Section ! -->
    <div
      class="position-absolute top-0 bottom-0 start-0 end-0 w-100 h-100 z-2 bg-details text-white p-5 d-none"
    >
      <button
        id="close-btn"
        type="button"
        class="btn-close position-absolute"
        aria-label="Close"
      ></button>
      <h1 class="d-block mb-5">Game Details</h1>
      <div class="row"></div>
    </div>

    <!-- ! Spinner ! -->

    <div
      class="position-absolute top-0 bottom-0 start-0 end-0 d-flex justify-content-center align-items-center w-100 h-100 z-3 bg-spinner d-none"
    >
      <span class="loader"></span>
    </div>

    <img src="images/wraper.png" class="w-100" id="wraper" />

    <!-- ! Nav Bar ! -->

    <nav class="navbar navbar-expand-lg">
      <div class="container rounded">
        <a class="navbar-brand fw-semibold text-white"
          ><img src="images/logo-sm.png" class="w-25" />Game Reviews</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" id="mmorpg">MMORPG</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="shooter">SHOOTER</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="sailing">SAILING</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="permadeath">PERMADEATH</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="superhero">SUPERHERO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="pixel">PIXEL</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              id="input"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
      </div>
    </nav>

    <!-- ! Games Cards Container -->

    <div class="container py-5">
      <div class="row" id="cards-container"></div>
    </div>

    <!-- ! Linking JS Files ! -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/details.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
